<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="../resources/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="../resources/CssMapOffical.css"></link>
<script src="../resources/socket.io.js"></script>
</head>

<body>
	<!--header-->
	<header>
		<nav class="navbar navbar-default"
			style="background-color: #34b67a; color: #f8f8f8; border: none">
			<div class="container-fluid">
				<div class="navbar-header">
					<p class="navbar-brand" style="color: #f8f8f8; font-size: 2em">
						<strong>BUS MAP DA NANG</strong>
					</p>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><span
						style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
					</span></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!--change <a> tag and glyph icon color  -->
					<li><a style="color: #f8f8f8"><span
							class="glyphicon glyphicon-user" style="color: #f8f8f8"></span>
							Sign Up</a></li>
					<li><a style="color: #f8f8f8"><span
							class="glyphicon glyphicon-log-in" style="color: #f8f8f8"></span>
							Login</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!--map-->
	<div id="map"></div>
	<!--sidebar-->
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
			style="color: #f8f8f8">&#9776;</a>

		<ul id="dispatch" class="nav nav-tabs nav-justified">
			<li id="dispatchRoutes" class="active"
				style="cursor: pointer; border: none"><a href="#routes-tab"><span
					class="glyphicon glyphicon-search"></span> Routes</a></li>
			<li id="dispatchDirection" style="cursor: pointer; border: none">
				<a href="#directions-tab"> <span
					class="glyphicon glyphicon-map-marker"></span> Direction
			</a>
			</li>
		</ul>

		<!-- content -->
		<div id="content">
			<div class="tab-content">
				<div id="routes-tab" class="tab-pane fade in active">
					<div class="searchBox">
						<input type="text" class="form-control" placeholder="Search"
							aria-describedby="sizing-addon2"></input>
					</div>
					<div class="containter">
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p>route</p>
							</div>
							<div class="col-md-2 col-xs-6">
								<p class="routeId">5</p>
							</div>
							<div class="col-md-8 col-xs-12">
								<p>Nguyen Tat Thanh- Xuan Dieu</p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p>route</p>
							</div>
							<div class="col-md-2 col-xs-6">
								<p class="routeId">7</p>
							</div>
							<div class="col-md-8 col-xs-12">
								<p>Xuan Dieu- Pham Hung</p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p>route</p>
							</div>
							<div class="col-md-2 col-xs-6">
								<p class="routeId">8</p>
							</div>
							<div class="col-md-8 col-xs-12">
								<p>Tho Quang- Pham Hung</p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p>route</p>
							</div>
							<div class="col-md-2 col-xs-6">
								<p class="routeId">11</p>
							</div>
							<div class="col-md-8 col-xs-12">
								<p>Xuan Dieu- Lottle</p>
							</div>
						</div>
						<div class="row row-eq-height rowClear row-bordered">
							<div class="col-md-2 col-xs-6">
								<p>route</p>
							</div>
							<div class="col-md-2 col-xs-6">
								<p class="routeId">12</p>
							</div>
							<div class="col-md-8 col-xs-12">
								<p>Tho Quang- Truong Sa</p>
							</div>
						</div>
					</div>

				</div>

				<div id="directions-tab" class="tab-pane fade">
					<div class="directionDispatcher">
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<div class="input-group input-group-sm">
									<span class="input-group-addon" id="sizing-addon3">@</span> <input
										id="startPoint" type="text" class="form-control"
										placeholder="Username" aria-describedby="sizing-addon3"
										value="435 Hoàng Diệu" />
								</div>
							</div>
							<div class="col-md-12 col-xs-12">
								<div class="input-group input-group-sm">
									<span class="input-group-addon" id="sizing-addon3">@</span> <input
										id="endPoint" type="text" class="form-control"
										placeholder="Username" aria-describedby="sizing-addon3"
										value="163 dũng sĩ thanh khê" />
								</div>
							</div>
							<div class="col-md-5">
								<b style="color:white">Max bus change</b>
							</div>
							<div class="col-md-7">
								<div class="btn-toolbar" role="toolbar" aria-label="...">
									<div class="btn-group" role="group" aria-label="...">
										<button type="button"  class="btn btn-default max-route" value="1">1</button>
										<button type="button"  class="btn btn-default max-route" value="2">2</button>
										<button type="button" class="btn btn-default max-route" value="3">3</button>
									</div>
									<div class="btn-group btn-group-sm" role="group"
										aria-label="...">
										<div class="btn-group" role="group" aria-label="...">
											<button type="button" id="btnSearch" class="btn btn-default">Search</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="direction-content"></div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    
	
	<script src="../resources/JsMapOffical.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfR6OaUcU8MB1BdRuweZMJrjNVjdDZUOw&amp;callback=initMap"
		async="async" defer="defer"></script>
	<script>
		//change tab script
		$('#dispatch a').click(function(e) {
			e.preventDefault();
			$(this).tab('show');
		});
	</script>
</body>

</html>
